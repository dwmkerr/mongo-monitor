version: 2
jobs:
  build:
    working_directory: ~/circle
    docker:
      - image: circleci/node:8.5
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test-coverage
          command: npm run coverage
      - store_artifacts:
          path: ./artifacts
          prefix: artifacts
